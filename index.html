<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product add page</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div class="section product">
      <div class="container half">
        <div class="image">
          <img width="100" height="100" src="img-1.jpg" />
        </div>
        <div class="details">
          <div class="name">Women'S Sexy Lingerie Set</div>
          <div class="tagline">Body Measurements</div>
          <div class="price">
            <div class="sale">$40.00</div>
            <div class="regular">#50.00</div>
          </div>
          <div class="variant">
            <div class="title">sizes:</div>
            <input type="radio" id="single" name="variant" value="1" checked />
            <label for="single">4 (S)</label><br />
            <input type="radio" id="couples" name="variant" value="2" />
            <label for="couples">6 (M)</label><br />
            <input type="radio" id="family" name="variant" value="4" />
            <label for="family">8/10 (L)</label>
          </div>
          <a href="" class="button">Buy now</a>
        </div>
      </div>
    </div>
  </body>
  <script src="code.js"></script>
</html>
